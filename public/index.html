<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montana Lobby</title>
  <style>
    /* ... your CSS styles ... */
  </style>
</head>
<body>
  <h1>Montana Lobby</h1>
  <div id="rooms-container">
    <!-- The available rooms will be added here -->
  </div>
  <button id="create-room">Create Room</button>

  <script>
  document.getElementById('create-room').addEventListener('click', () => {
  // Implement room creation logic here
  createRoom();
});
function createRoom() {
  fetch('/api/rooms/create', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
  })
    .then((response) => response.json())
    .then((newRoom) => {
      // Redirect the user to the new room
      window.location.href = `/game/${newRoom.roomId}`; // Replace with the correct URL path
    })
    .catch((error) => {
      console.error('Error creating room:', error);
    });
}

    function fetchRooms() {
      console.log('fetching rooms');
      fetch('/api/rooms') // Replace with your API endpoint
        .then(response => response.json())
        .then(rooms => {
          const roomsContainer = document.getElementById('rooms-container');
          roomsContainer.innerHTML = '';

          rooms.forEach(room => {
            const roomDiv = document.createElement('div');
            roomDiv.className = 'room';
            roomDiv.textContent = room.roomTitle;
            roomDiv.dataset.roomId = room.roomId;

            roomDiv.addEventListener('click', joinRoom);

            roomsContainer.appendChild(roomDiv);
          });
        })
        .catch(error => {
          console.error('Error fetching rooms:', error);
        });
    }

    function joinRoom(event) {
      const roomId = event.currentTarget.dataset.roomId;
      // Check if the room has space for a new player
      fetch(`/api/rooms/${roomId}`) // Replace with your API endpoint
        .then(response => response.json())
        .then(room => {
          if (room.players < 2) {
            window.location.href = `/game/${roomId}`; // Replace with the correct URL path
          } else {
            alert('The room is already full, please connect to another one.');
          }
        })
        .catch(error => {
          console.error('Error joining room:', error);
        });
    }

    // Fetch rooms when the page loads
    fetchRooms();
  </script>
</body>
</html>
